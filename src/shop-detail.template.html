<style include="shop-common-styles shop-button shop-select">
  :host {
    display: block;
  }

  #content {
    @apply --layout-horizontal;
    @apply --layout-center-justified;
  }

  shop-image {
    position: relative;
    margin: 64px 32px;
    width: 50%;
    max-width: 600px;

    --shop-image-img: {
      @apply --layout-fit;
    }
  }

  shop-image::before {
    content: "";
    display: block;
    padding-top: 100%;
  }

  .detail {
    margin: 64px 32px;
    width: 50%;
    max-width: 400px;
    transition: opacity 0.4s;
    opacity: 0;
  }

  .detail[has-content] {
    opacity: 1;
  }

  h1 {
    font-size: 24px;
    font-weight: 500;
    line-height: 28px;
    margin: 0;
  }

  .price {
    margin: 16px 0 40px;
    font-size: 16px;
    color: var(--app-secondary-color);
  }

  .description {
    margin: 32px 0;
  }

  .description>h2 {
    margin: 16px 0;
    font-size: 13px;
  }

  .description>p {
    margin: 0;
    color: var(--app-secondary-color);
  }

  .pickers {
    @apply --layout-vertical;
    border-top: 1px solid #ccc;
  }

  shop-select>select {
    font-size: 16px;
    padding: 16px 24px 16px 70px;
  }

  @media (max-width: 767px) {

    #content {
      @apply --layout-vertical;
      @apply --layout-center;
    }

    shop-image {
      margin: 0;
      width: 80%;
    }

    .detail {
      box-sizing: border-box;
      margin: 32px 0;
      padding: 0 24px;
      width: 100%;
      max-width: 600px;
    }

    h1 {
      font-size: 20px;
      line-height: 24px;
    }

    .price {
      font-size: inherit;
      margin: 12px 0 32px;
    }

  }
</style>

<!--
    app-route provides the name of the category and the item.
  -->
<app-route route="[[route]]" pattern="/:category/:item" data="{{routeData}}"></app-route>

<!--
    shop-category-data provides the item data for a given category and item name.
  -->
<shop-category-data id="categoryData" category-name="[[routeData.category]]" item-name="[[routeData.item]]" item="{{item}}"
  failure="{{failure}}"></shop-category-data>

<div id="content" hidden$="[[failure]]">
  <shop-image alt="[[item.title]]" src="[[item.largeImage]]"></shop-image>
  <div class="detail" has-content$="[[_isDefined(item)]]">
    <h1>[[item.title]]</h1>
    <div class="price"><shop-currency value=[[item.price]]></shop-currency></div>
    <div class="pickers">

      <shop-select hidden=[[!item.sizes]]>
        <label id="sizeLabel" prefix>Size</label>
        <select id="sizeSelect" aria-labelledby="sizeLabel">
          <option value="XS">XS</option>
          <option value="S">S</option>
          <option value="M" selected>M</option>
          <option value="L">L</option>
          <option value="XL">XL</option>
        </select>
        <shop-md-decorator aria-hidden="true">
          <shop-underline></shop-underline>
        </shop-md-decorator>
      </shop-select>

      <shop-select hidden=[[!item.quantities]]>
        <label id="quantityLabel" prefix>Quantity</label>
        <select id="quantitySelect" aria-labelledby="quantityLabel">
          <option value="1" selected>1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <shop-md-decorator aria-hidden="true">
          <shop-underline></shop-underline>
        </shop-md-decorator>
      </shop-select>
    </div>
    <div class="description">
      <h2>Description</h2>
      <p id="desc"></p>
    </div>
    <shop-button responsive>
      <button on-click="_addToCart" aria-label="Add this item to cart">Add to Cart</button>
    </shop-button>
  </div>
</div>

<!--
    shop-network-warning shows a warning message when the items can't be rendered due
    to network conditions.
  -->
<shop-network-warning hidden$="[[!failure]]" offline="[[offline]]" on-try-reconnect="_tryReconnect"></shop-network-warning>
